<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Analisis Sentimen Gojek v5.18.2</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-LN+7fdVzj6u52u30Kp6M/trliBMCMKTyK833zpbD+pXdCLuTusPj697FH4R/5mcr" crossorigin="anonymous">
</head>
<body>
    <div class="container py-4">
        <div class="card mx-auto" style="max-width: 640px;">
            <div class="card-body">
                <h1 class="h3 text-center">Analisa Sentimen</h1>
                <h2 class="h6 text-center text-muted">Gojek v5.18.2</h2>
                <form class="mt-4" method="POST">
                    <div class="mb-3">
                        <label for="sentiment-input" class="form-label">Masukkan Teks</label>
                        <textarea class="form-control" id="sentiment-input" name="text" placeholder="Masukkan teks untuk dianalisa" rows="2">{{ text }}</textarea>
                    </div>
                    <div class="d-flex align-items-center justify-content-end">
                        <button type="submit" class="btn btn-primary">Analisa Teks</button>
                    </div>
                </form>
            </div>
        </div>
        {% if prediction %}
            <div class="card mx-auto mt-4" style="max-width: 640px;">
                <div class="card-body">
                    <div class="alert 
                        {% if prediction == 'positif' %}alert-success
                        {% elif prediction == 'negatif' %}alert-danger
                        {% elif prediction == 'netral'  %}alert-warning
                        {% else %}alert-info
                        {% endif %} text-center"
                    >
                        <h3 class="h5 mb-0">{{ prediction }}</h3>
                    </div>
                    <ul class="list-group rounded-0">
                        {% for label, prob in probabilities %}
                            <li class="list-group-item d-flex align-items-center justify-content-between gap-3 border-0 border-bottom">{{ label }}<span class="badge text-info">{{ prob }}%</span></li>
                        {% endfor %}
                    </ul>
                </div>
            </div>
        {% endif %}
    </div>
</body>
</html>
